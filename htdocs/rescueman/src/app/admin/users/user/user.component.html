<div class="content-wrapper">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/admin']">Admin Console</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/admin/users']">Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ id }}</li>
      </ol>
    </nav>
  </div>
</div>


<div class="row mt-3">
  <div class="col col-md-8">
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary" title="Save" (click)="saveForm()">
          <i class="fa fa-floppy-o"></i> Save</button>
        <button type="button" class="btn btn-outline-secondary" title="New" (click)="resetForm()">
          <i class="fa fa-plus"></i> New</button>
        <button type="button" class="btn btn-outline-secondary" title="{{ f.statecode.value === 'active' ? 'Inactivate' : 'Activate' }}" (click)="inactivateRecord()">
          <i class="fa fa-trash"></i> {{ f.statecode.value === 'active' ? 'Inactivate' : 'Activate' }}</button>
        <button type="button" class="btn btn-outline-secondary" title="Reset Password" (click)="resetPassword()">
          <i class="fa fa-lock"></i> Reset Password</button>
        <button type="button" class="btn btn-outline-secondary" title="Print" (click)="resetPassword()">
          <i class="fa fa-print"></i> Print</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col col-lg-12">
    <div class="card text-dark">
      <div class="card-header">
        <i class="fa fa-user"></i> User Information
      </div>
      <div class="card-body">
        <div [formGroup]="formUser">
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" aria-label="Name" formControlName="name" [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }">
              <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="name@mail.com" aria-label="Username" formControlName="email" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }">
                <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-phone"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number" formControlName="phone" [ngClass]="{ 'is-invalid': f.name.phone && f.phone.errors }">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" formControlName="address"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">User Role</label>
            <div class="col-sm-10">
              <select class="form-control" formControlName="role_id">
                <option value="1">System Administrator</option>
                <option value="2">Volunteer</option>
                <option value="3">Finance</option>
                <option value="4">System User</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col col-lg-12">
    <div class="card text-dark">
      <div class="card-header">
        <i class="fa fa-sitemap"></i> Organizations
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col col-md-4 pull-left">
            <div class="btn-toolbar" role="toolbar" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary" title="New" ng-click="go('/organization/new')">
                  <i class="fa fa-plus"></i> New</button>
                <button type="button" class="btn btn-outline-secondary" title="Print List">
                  <i class="fa fa-print"></i> Print</button>
                <button type="button" class="btn btn-outline-secondary" title="Export List">
                  <i class="fa fa-file-excel-o"></i> Export</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <table class="table table-responsive-sm table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ottawa Dog Rescue</td>
                <td>admin@ottawadogrescue.com</td>
                <td>(613) 123-4567</td>
                <td>
                  <span class="label label-success">Active</span>
                </td>
                <td style="width:140px">
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary fa fa-search-plus"></button>
                    <button type="button" class="btn btn-outline-secondary fa fa-edit"></button>
                    <button type="button" class="btn btn-outline-danger fa fa-trash-o"></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>          
        </div>
      </div>      
    </div>
  </div>
</div>

<app-form-debug [form]="formUser"></app-form-debug>
