<div class="content-wrapper">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/admin']">Admin Console</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/admin/organizations']">Organizations</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ id }}</li>
      </ol>
    </nav>
  </div>
</div>


<div class="row mt-3">
  <div class="col col-md-8">
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary" title="Save" (click)="saveForm()">
          <i class="fa fa-floppy-o"></i> Save</button>
        <button type="button" class="btn btn-outline-secondary" title="New" (click)="resetForm()">
          <i class="fa fa-plus"></i> New</button>
        <button type="button" class="btn btn-outline-secondary" title="{{ f.statecode.value === 'active' ? 'Inactivate' : 'Activate' }}"
          (click)="inactivateRecord()">
          <i class="fa fa-trash"></i> {{ f.statecode.value === 'active' ? 'Inactivate' : 'Activate' }}</button>
        <button type="button" class="btn btn-outline-secondary" title="Reset Password" (click)="resetPassword()">
          <i class="fa fa-lock"></i> Reset Password</button>
        <button type="button" class="btn btn-outline-secondary" title="Print" (click)="printForm()">
          <i class="fa fa-print"></i> Print</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col col-lg-12">
    <div class="card text-dark">
      <div class="card-header">
        <i class="fa fa-sitemap"></i> Organization Information
      </div>
      <div class="card-body">
        <div [formGroup]="formOrganization">
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" aria-label="Name" formControlName="name"
                [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }">
              <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Website</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-home"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="mysite.com" aria-label="organizationname"
                  formControlName="website">                
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="name@mail.com" aria-label="organizationname"
                  formControlName="email" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }">
                <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-phone"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number"
                  formControlName="phone" [ngClass]="{ 'is-invalid': f.phone.touched && f.phone.errors }">
                  <div *ngIf="f.phone.touched && f.phone.errors" class="invalid-feedback">
                      <div *ngIf="f.phone.errors.required">Phone is required</div>
                    </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" formControlName="address"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-form-debug [form]="formOrganization"></app-form-debug>
