<div class="content-wrapper">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/finance']">Finance</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/finance/accounts']">Accounts</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ id }}</li>
      </ol>
    </nav>
  </div>
</div>

<div class="row mt-3">
  <div class="col col-md-8">
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary" title="Save" (click)="saveForm()">
          <i class="fa fa-floppy-o"></i> Save</button>
        <button type="button" class="btn btn-outline-secondary" title="New" (click)="resetForm()">
          <i class="fa fa-plus"></i> New</button>
        <button type="button" class="btn btn-outline-secondary" title="{{ f.statecode.value === 'active' ? 'Inactivate' : 'Activate' }}"
          (click)="inactivateRecord()">
          <i class="fa fa-trash"></i> {{ f.statecode.value === 'active' ? 'Inactivate' : 'Activate' }}</button>
        <button type="button" class="btn btn-outline-secondary" title="Print" (click)="printForm()">
          <i class="fa fa-print"></i> Print</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col col-lg-12">
    <div class="card text-dark">
      <div class="card-header">
        <i class="fa fa-bank"></i> Account Information
      </div>
      <div class="card-body">
        <div [formGroup]="formAccount">
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" aria-label="Name" formControlName="name"
                [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }">
              <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Account Number</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">#</span>
                </div>
                <input type="text" class="form-control" placeholder="Account Number" aria-label="Number" formControlName="number">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Current Balance</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" placeholder="1,000.00" aria-label="Balance" formControlName="balance">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col col-lg-12">
    <div class="card text-dark">
      <div class="card-header">
        <i class="fa fa-money"></i> Transactions
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col col-md-12">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-form-debug [form]="formAccount"></app-form-debug>
