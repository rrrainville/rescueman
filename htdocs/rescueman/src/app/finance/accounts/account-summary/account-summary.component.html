<div class="card text-dark">
  <div class="card-header">
    <i class="fa fa-bank"></i> Accounts
  </div>
  <div class="card-body">
    <div class="row">
      <table class="table table-responsive-sm table-borderless table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pagedItems; let i = index;">
            <td>{{ item.name }}</td>
            <td>{{ item.balance | currency }}</td>
            <td>
                <span class="badge" [ngClass]="item.statecode == 'active' ? 'badge-success' : 'badge-danger'">{{ item.statecode }}</span>
              </td>
            <td>
              <button type="button" class="btn btn-outline-secondary fa fa-search-plus" [routerLink]="['/finance/accounts', item.id]"></button>
            </td>
          </tr>          
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <span>Balance {{ balance | currency }}</span>
  </div>
</div>
