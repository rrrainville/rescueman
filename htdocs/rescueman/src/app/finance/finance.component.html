<div class="content-wrapper">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#/">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Finance</li>
      </ol>
    </nav>

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="row">
          <div class="col col-md-10 pull-left">
            <div class="btn-toolbar" role="toolbar" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary" title="Account" [routerLink]="['/finance/accounts']">
                  <i class="fa fa-bank"></i> New Account</button>
                <button type="button" class="btn btn-outline-secondary" title="Deposit" [routerLink]="['/finance/deposit/new']">
                  <i class="fa fa-credit-card"></i> New Deposit</button>
                <button type="button" class="btn btn-outline-secondary" title="Withdrawn" [routerLink]="['/finance/payment/new']">
                  <i class="fa fa-money"></i> New Withdrawn</button>
                <button type="button" class="btn btn-outline-secondary" title="Transfer" [routerLink]="['/finance/transfer/new']">
                  <i class="fa fa-exchange"></i> New Transfer</button>
                <button type="button" class="btn btn-outline-secondary" title="Print List">
                  <i class="fa fa-print"></i> Print</button>
                <button type="button" class="btn btn-outline-secondary" title="Export List">
                  <i class="fa fa-file-excel-o"></i> Export</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-8">
        <app-account-summary></app-account-summary>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="card text-white bg-primary o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-credit-card"></i>
                </div>
                <div class="mr-5">
                  <h1>{{ credits | currency}}</h1> Deposits
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card text-white bg-danger o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-exchange"></i>
                </div>
                <div class="mr-5">
                  <h1>{{ debits | currency}}</h1> Withdraws
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card text-white bg-success o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-money"></i>
                </div>
                <div class="mr-5">
                  <h1>{{ (credits - debits) | currency}}</h1> Balance
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
    <div class="row mt-3">
      <div class="col col-md-12">
        <div class="card text-dark">
          <div class="card-header">
            <i class="fa fa-money"></i> Last Transactions
          </div>
          <div class="card-body">
            <div class="form-group row">
              <div class="col col-md-12">
                <app-transactions-list [accountId]="-1"></app-transactions-list>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
