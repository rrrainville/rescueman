<div class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="showMenu">
    <a class="navbar-brand" href="">Ottawa Dog Rescue</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNavDropdown" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" >
            <a class="nav-link" [routerLink]="['/dashboard']" title="Dashboard" [routerLinkActive]="'active'">
              <i class="fa fa-home fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/animals']" title="Animals" [routerLinkActive]="'active'">
              <i class="fa fa-paw fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/people']" title="People" [routerLinkActive]="'active'">
              <i class="fa fa-address-card-o fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/vets']" title="Veterinary" [routerLinkActive]="'active'">
              <i class="fa fa-medkit fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/activities']" title="Activities" [routerLinkActive]="'active'">
              <i class="fa fa-calendar fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/inventory']" title="Inventory" [routerLinkActive]="'active'">
              <i class="fa fa-archive fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/finance']" title="Finances" [routerLinkActive]="'active'">
              <i class="fa fa-money fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin']" title="Settings" [routerLinkActive]="'active'">
              <i class="fa fa-cogs fa-2x"></i>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin/users', authenticatedUser.id]">
              <span class="fa fa-user"></span> {{ authenticatedUser.name }}</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" (click)="Logout()">
              <span class="fa fa-sign-out"></span> Logout</a>
          </li>
        </ul>

        
    </div>
  </div>
