<div class="content-wrapper">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Animals</li>
      </ol>
    </nav>

    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="card text-dark">
          <div class="card-header">
            <i class="fa fa-paw"></i> Animals
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col col-md-4 pull-left">
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" title="New" [routerLink]="['/animals/new']">
                      <i class="fa fa-plus"></i> New</button>
                    <button type="button" class="btn btn-outline-secondary" title="Print List">
                      <i class="fa fa-print"></i> Print</button>
                    <button type="button" class="btn btn-outline-secondary" title="Export List">
                      <i class="fa fa-file-excel-o"></i> Export</button>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-inline">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Show</label>
                  <select class="custom-select custom-select-sm form-control form-control-sm my-1 mr-sm-2" id="inlineFormCustomSelectPref"
                    (change)="setPageSize($event)">
                    <option value="10" [ngClass]="{selected: pageSize === 10}">10</option>
                    <option value="25" [ngClass]="{selected: pageSize === 25}">25</option>
                    <option value="50" [ngClass]="{selected: pageSize === 50}">50</option>
                    <option value="100" [ngClass]="{selected: pageSize === 100}">100</option>
                  </select>
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">entries</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-6">
                <div class="form-inline  justify-content-end">
                  <label class="my-1 mr-2" for="searchText">Search:</label>
                  <input type="search" id="searchText" name="searchText" class="form-control form-control-sm"
                    placeholder="search..." aria-controls="dataTable" [(ngModel)]="searchText">
                </div>
              </div>
            </div>

            <div class="row">
              <table class="table table-responsive-sm table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of pagedItems | grdFilter: {name: searchText, type: searchText, gender: searchText, breed: searchText, size: searchText}; let i = index;">
                    <td>{{ item.name }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.breed }}</td>
                    <td>{{ item.size }}</td>
                    <td>
                      <span class="badge" *ngIf="item.statuscode == 'Adopted'">
                        <i class="fa fa-life-ring"></i>
                      </span>
                      <span class="badge" *ngIf="item.statuscode == 'In Foster'">
                        <i class="fa fa-ambulance"></i>
                      </span>
                      <span class="badge" *ngIf="item.statuscode == 'On Hold'">
                        <i class="fa fa-bed"></i>
                      </span>
                      <span class="badge" *ngIf="item.statuscode == 'Deceased'">
                        <i class="fa fa-star"></i>
                      </span>
                    </td>
                    <td style="width:140px">
                      <div class="btn-group">
                        <!-- <button type="button" class="btn btn-outline-secondary fa fa-search-plus"></button> -->
                        <button type="button" class="btn btn-outline-secondary fa fa-edit" [routerLink]="['/animals', item.id]"></button>
                        <button type="button" class="btn btn-outline-danger fa fa-trash-o" (click)="disableItem(item.id)"></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-6">
                Showing 1 to 10 of 57 entries
              </div>
              <div class="col-sm-12 col-md-6">
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
