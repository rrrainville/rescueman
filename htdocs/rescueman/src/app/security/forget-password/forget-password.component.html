<div class="card">
    <div class="card-header">
      Forgot Password?
    </div>
    <div class="card-body">
      <p class="card-text">You can reset your password here.</p>
      <div class="form-group">
        <label for="user">Email address</label>
        <input [(ngModel)]="user.name" type="email" class="form-control" id="user" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <button class="btn btn-primary btn-lg btn-block" (click)="resetPassword()"><span class="fa fa-unlock-alt"></span> Send my Password</button>
    </div>
  </div>
