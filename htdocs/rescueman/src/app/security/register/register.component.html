<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="user">Email address</label>
      <input [(ngModel)]="user.name" type="email" class="form-control" id="user" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input [(ngModel)]="user.phonenumber" class="form-control" id="phonenumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="organization">Organization</label>
      <select class="custom-select" id="organization" [(ngModel)]="user.organization">
          <option selected>Choose...</option>
        </select>
    </div>
    <button class="btn btn-primary btn-lg btn-block" (click)="doSignUp()">Register</button>
  </div>
</div>
