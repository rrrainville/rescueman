<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="user">Email address</label>
      <input [(ngModel)]="user.name" type="email" class="form-control" id="user" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
      </div>
      <div class="col text-right">
        <a [routerLink]="['/forgot']">Forgot Password?</a>
      </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block" (click)="doLogin()"><span class="fa fa-sign-in"></span> Login</button>
  </div>
</div>
