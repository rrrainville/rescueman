<div class="form-group row">
  <div class="col col-sm-4" *ngFor="let item of options">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" [(ngModel)]="item.checked" (change)="onToggle()">
      <label class="form-check-label">{{item.label}}</label>
    </div>
  </div>
</div>
