<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Search Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row mt-1">
      <div class="col-md-12">

        <div class="row mb-1">
          <div class="col col-md-12">
            <input type="search" id="searchText" name="searchText" class="form-control form-control-sm" placeholder="search..."
              aria-controls="dataTable" [(ngModel)]="searchText">
          </div>
        </div>

        <div class="row">
          <div class="col col-md-12">
            <div class="table-responsive-sm table-condensed">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of pagedItems | grdFilter: {name: searchText, email: searchText, phone: searchText}; let i = index;"
                    (click)="rowSelected(item.id)">
                    <td>{{ item.name }}</td>
                    <td>{{ item.phone }}</td>
                    <td>{{ item.email }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- <pre>Model: {{ model | json }}</pre> -->
  </div>
  <div class="modal-footer">
    <div class="col-sm-12 col-md-6" *ngIf="pager.pages && pager.pages.length">
      <small>Showing {{ pager.startIndex + 1 }} to {{ pager.endIndex + 1 }} of {{ pager.totalItems }} entries</small>
    </div>
    <div class="col-sm-12 col-md-6">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end" *ngIf="pager.pages && pager.pages.length">
          <li class="page-item" [ngClass]="{disabled: pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(1)"><i class="fa fa-fast-backward"></i></a>
          </li>
          <li class="page-item" [ngClass]="{disabled: pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(pager.currentPage - 1)"><i class="fa fa-backward"></i></a>
          </li>
          <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active: pager.currentPage === page}">
            <a class="page-link" (click)="setPage(page)"><small>{{page}}</small></a>
          </li>
          <li class="page-item" [ngClass]="{disabled: pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.currentPage + 1)"><i class="fa fa-forward"></i></a>
          </li>
          <li class="page-item" [ngClass]="{disabled: pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.totalPages)"><i class="fa fa-fast-forward"></i></a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
  </div>
</ng-template>

<button type="button" class="btn btn-outline-secondary fa fa-search" (click)="open(content)"></button>
