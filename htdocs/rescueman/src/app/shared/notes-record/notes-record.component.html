<div class="card text-dark" *ngIf="recordid != null">
  <div class="card-header">
    <i class="fa fa-comments"></i> Notes
  </div>
  <div class="card-body">
    <div class="card text-dark">
      <div class="card-body">
        <div *ngFor="let item of pagedItems; let i = index;">
          <p class="help-block"><i class="fa fa-comment-o"></i>  {{ item.body }}</p>
          <!-- <div class="card-footer text-muted mb-1"> -->
            <p class="bg-light"><small>{{ item.usename }} - {{ item.created_at | date:'d/M/yyyy h:mm a' }}</small></p>
          <!-- </div> -->
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6" *ngIf="pager.pages && pager.pages.length">
          {{ pager.startIndex + 1 }} to {{ pager.endIndex + 1 }} of {{ pager.totalItems }}
        </div>
        <div class="col-sm-12 col-md-6">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end" *ngIf="pager.pages && pager.pages.length">
              <!-- <li class="page-item" [ngClass]="{disabled: pager.currentPage === 1}">
              <a class="page-link" (click)="setPage(1)"><i class="fa fa-fast-backward"></i></a>
            </li> -->
              <li class="page-item" [ngClass]="{disabled: pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(pager.currentPage - 1)"><i class="fa fa-caret-left"></i></a>
              </li>
              <!-- <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active: pager.currentPage === page}">
              <a class="page-link" (click)="setPage(page)">{{page}}</a>
            </li> -->
              <li class="page-item" [ngClass]="{disabled: pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.currentPage + 1)"><i class="fa fa-caret-right"></i></a>
              </li>
              <!-- <li class="page-item" [ngClass]="{disabled: pager.currentPage === pager.totalPages}">
              <a class="page-link" (click)="setPage(pager.totalPages)"><i class="fa fa-fast-forward"></i></a>
            </li> -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="mt-2" [formGroup]="formNotes">
      <div class="form-group">
        <textarea class="form-control" rows="3" formControlName="body"></textarea>
      </div>
      <div class="form-group">
        <div class="pull-right">
          <button type="button" class="btn btn-primary" (click)="addNote()">Add Note</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-form-debug [form]="formNotes"></app-form-debug>
